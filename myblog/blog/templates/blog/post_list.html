{% extends 'blog/base.html' %}

{% load static %}

{% block content %}
    <image class="banner" src="{% static 'blog/mtn-banner.jpg' %}">
    
    <div class="grid-daddy">
        <div class="grid" data-masonry='{ 
            "fitWidth": "true", 
            "itemSelector": ".grid-item", 
            "columnWidth": ".grid-sizer", 
            "gutter": ".gutter-sizer"
        }'>
            <div class="grid-sizer"></div>
            <div class="gutter-sizer"></div>
            {% for post in post_list %}
                <div class="grid-item">
                    <div class="date">
                        <p>{{ post.created_date }} by {{ post.author }}</p>
                    </div>
                    
                    <h2>
                        <a class="title" href="{% url 'PostView' pk=post.pk %}">
                            {{ post.title }}
                        </a>
                    </h2>
                    
                    <p class="text">
                        {{ post.text|linebreaksbr|truncatewords:100 }}
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
