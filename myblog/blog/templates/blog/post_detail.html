{% extends 'blog/base.html' %}

{% block content %}
    <div class="grid-item">  
        {% if views.post.published_date %}
            <div class="date">
                <p>{{ post.published_date }}</p>
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p class="text">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
