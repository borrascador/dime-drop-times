{% extends 'blog/base.html' %}

{% block content %}
    <img class="picture" src="https://static.pexels.com/photos/474/black-and-white-car-vehicle-vintage.jpg">
        
    <div class="item-detail">  
        {% if views.post.published_date %}
            <div class="date">
                <p>{{ post.published_date }}</p>
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p class="text">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
