<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
{% load static %}

<html lang="en">

    <head>
        <title>Dime Drop Times</title>
        <link rel=StyleSheet type="text/css" href="{% static 'blog/style.css' %}"  media=screen>
        <script type="text/javascript" src="{% static 'blog/masonry.pkgd.js' %}"></script>
    </head>
    
    <body>
        
<!--         <div id="rectangle-left"></div>
        <div id="triangle-left"></div>
        <div id="rectangle-right"></div>
        <div id="triangle-right"></div> -->
    
        <div class="header-container">
            <h1>dime drop times</h1>
            
            <!-- TO DO: Implement block version of nav-bar and working links to other parts of the site -->
            <div class="nav-bar">
                <h2>
                    <a class="nav">archive</a>
                    <span> | <span>
                    <a class="nav">videos</a>
                    <span> | <span>
                    <a class="nav">portfolio</a>
                    <span> | <span>
                    <a class="nav">contact</a>
                    <span> | <span>
                    <a class="nav">about</a>
                </h2>
            </div>
            
            {% block navigation %}
            {% endblock %}
        </div>
        
        <div class="grid" data-masonry='{ "fitWidth": "true", "itemSelector": ".grid-item", "columnWidth": ".grid-sizer", "gutter": ".gutter-sizer",  "percentPosition": "true" }'>
            <div class="grid-sizer"></div>
            <div class="gutter-sizer"></div>
            {% block content %}
            {% endblock %}
        </div>
        
        <div class="footer-container">
            {% block footer %}
            <p id="footer-text">Thanks for visiting my site.</p>
            {% endblock %} 
        </div>
        
    </body>
    
</html>
