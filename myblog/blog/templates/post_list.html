{% extends 'index.html' %}

{% block content %}
    {% for post in view.posts %}
        <div class="post">
            <div class="date">
                {{ post.created_date }}
            </div>
            <h2><a href="">{{ post.title }}</a></h1>
            <p class="text">{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
